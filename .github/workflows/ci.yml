name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Lint and Test
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap dependencies
        shell: pwsh
        run: |
          Write-Host "Installing required modules..."
          Install-Module -Name Pester -MinimumVersion 5.3.0 -Scope CurrentUser -Force -AllowClobber -SkipPublisherCheck
          Install-Module -Name PSScriptAnalyzer -MinimumVersion 1.21.0 -Scope CurrentUser -Force -AllowClobber -SkipPublisherCheck
          Write-Host "✓ Dependencies installed"

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Write-Host "Running PSScriptAnalyzer..."
          $results = Invoke-ScriptAnalyzer -Path ./src -Recurse -Severity Warning,Error -ReportSummary
          
          if ($results) {
            $results | Format-Table -AutoSize
            Write-Error "PSScriptAnalyzer found $($results.Count) issue(s)"
            exit 1
          }
          
          Write-Host "✓ No issues found"

      - name: Run Pester tests
        shell: pwsh
        run: |
          Write-Host "Running Pester tests..."
          $config = New-PesterConfiguration
          $config.Run.Path = './tests'
          $config.Run.Exit = $true
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = 'test-results.xml'
          $config.TestResult.OutputFormat = 'NUnitXml'
          $config.Output.Verbosity = 'Detailed'
          
          Invoke-Pester -Configuration $config

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml
